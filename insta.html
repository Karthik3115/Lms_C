<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="login-container">
        <h1 class="logo">Instagram</h1>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Phone number, username, or email" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <div class="divider">OR</div>
        
        <a href="#" class="facebook-login">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Log in with Facebook
        </a>
        
        <a href="#" class="forgot-password">Forgot password?</a>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
            
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-links">
                    <a href="#" class="app-link">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" width="120" height="40">
                    </a>
                    <a href="#" class="app-link">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Get_it_from_Microsoft_Badge.svg" alt="Microsoft Store" width="120" height="40">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
